<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

<!-- 左边的侧边栏 -->
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">全栈1期</a>
  </div>
  <div class="user">
    <img src="./images/01.gif" alt="">
    <p class="user_info">超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>

        </a>
      </li>
      <li>
        <a href="javascript:;" class="classify">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
        </a>
        <div class="child">
          <a href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>

      <li>
        <a href="product.html" class="now">
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>

<!-- 主体区域 -->
<div class="lt_main">
  
  <!-- topbar顶部 -->
  <div class="lt_topbar">
    <!-- topbar -->
    <a href="javascript:;" class="pull-left icon_menu">
      <span class="glyphicon glyphicon-align-justify"></span>
    </a>
    <a href="javascript:;" class="pull-right icon_logout">
      <span class="glyphicon glyphicon-log-out"></span>
    </a>
  </div>
  
  <div class="container-fluid">
    <!-- 面包屑导航 -->
    <ol class="breadcrumb">
      <li>
        <a href="index.html">管理系统</a>
      </li>
      <li class="active">商品管理</li>
    </ol>
    
    <!-- 内容区域 -->
    <div class="lt_content">
      <!-- 添加分类 -->
      <button class="btn btn-default btn_add mb_20" id="btn_add">添加商品</button>
      
      <!-- 分类表格 -->
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="5%">序号</th>
          <th width="25%">商品名称</th>
          <th width="25%">商品描述</th>
          <th width="10%">商品库存</th>
          <th width="10%">商品尺寸</th>
          <th width="10%">商品状态</th>
          <th width="15%">操作</th>
        </tr>
        </thead>
        <tbody>
        <!--<tr>-->
          <!--<td>1</td>-->
          <!--<td>【莹恋】MIZUNO美津浓V1GA159002乒乓球鞋男鞋女鞋室内综合训练鞋</td>-->
          <!--<td>描述123123	</td>-->
          <!--<td>44</td>-->
          <!--<td>35-56</td>-->
          <!--<td>已上架</td>-->
          <!--<td>-->
            <!--<button class="btn btn-danger btn-sm">下架</button>-->
            <!--<button class="btn btn-primary btn-sm">编辑</button>-->
          <!--</td>-->
        <!--</tr>-->
        </tbody>
      </table>
      
      <!-- 分页 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
      
    </div>
  </div>
</div>

<!-- Modal -->
<!-- role aria-labelledby 给盲人阅读器使用 -->
<!-- data-dismiss="modal" 点击关闭当前弹窗 -->
<!-- 退出登陆模态框 -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p>
          <span class="glyphicon glyphicon-info-sign"></span>
          你确定要退出管理系统么?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">退出</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="addProductModal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加商品</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <!-- 下拉菜单 -->
          <div class="form-group">
            二级分类 :
            <!-- Single button -->
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
                <span class="dropdown-text">请选择</span>
                <!-- 小箭头 -->
                <span class="caret"></span>
              </button>
      
              <ul class="dropdown-menu">
                <!--<li><a href="#">Action</a></li>-->
              </ul>
            </div>
  
            <input type="hidden" name="brandId">
          </div>
          <!-- 商品名称 -->
          <div class="form-group">
            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
          </div>
          <!-- 商品描述 -->
          <div class="form-group">
            <textarea class="form-control" rows="3" placeholder="请输入商品描述" name="proDesc"></textarea>
          </div>
          <!-- 商品库存 -->
          <div class="form-group">
            <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
          </div>
          <!-- 商品尺码 -->
          <div class="form-group">
            <input type="text" class="form-control" name="size" placeholder="请输入商品尺码(32-46)">
          </div>
          <!-- 商品原价 -->
          <div class="form-group">
            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
          </div>
          <!-- 商品价格 -->
          <div class="form-group">
            <input type="text" class="form-control" name="price" placeholder="请输入商品价格">
          </div>
  
          <!-- 图片上传 -->
          <div class="form-group">
    
            <div class="uploadImg mb_20">
              <input type="file" id="fileUpload" name="pic1" data-url="/product/addProductPic" multiple>
              <input type="button" value="上传图片" class="btn btn-default" id="bt_fileUpload">
            </div>
    
            <div class="imgBox" >
              <!--<img src="images/none.png" height="100" alt="">-->
              <!--<img src="images/none.png" height="100" alt="">-->
              <!--<img src="images/none.png" height="100" alt="">-->
              <input type="hidden" name="productLogo" id="productLogo">
              <input type="hidden" name="statu" value="1">
            </div>
  
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn btn-primary" id="btn_product_add">添加</button>
      </div>
    </div>
  </div>
</div>

<script type="text/html" id="secondTypeTpl">
  {{ each rows v i }}
    <li><a href="javascript:;" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
  {{ /each }}
</script>


<script type="text/html" id="tpl">
  {{ each rows v i }}
  <tr>
    <td>{{ (page-1) * size + i + 1 }}</td>
    <td>{{ v.proName }}</td>
    <td>{{ v.proDesc }}	</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu === 1 ? "已上架" : "未上架"}}</td>
    <td>
      {{ if v.statu === 1 }}
        <button class="btn btn-danger btn-sm">下架</button>
      {{ /if }}
      
      {{ if v.statu !== 1 }}
        <button class="btn btn-success btn-sm">上架</button>
      {{ /if }}
      
      <button class="btn btn-primary btn-sm">编辑</button>
    </td>
  </tr>
  {{ /each }}
</script>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>

</html>
