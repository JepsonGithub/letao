<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>

  <!-- 左边的侧边栏 -->
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html">全栈1期</a>
    </div>
    <div class="user">
      <img src="./images/01.gif" alt="">
      <p class="user_info">超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="now">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;" class="classify">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display: none;">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 主体区域 -->
  <div class="lt_main">

    <!-- topbar顶部 -->
    <div class="m_topbar"></div>

    <div class="container-fluid">
      <!-- 面包屑导航 -->
      <ol class="breadcrumb">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li class="active">用户管理</li>
      </ol>

      <!-- 内容区域 -->
      <div class="lt_content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          
          </tbody>
        </table>
        
        <!-- 分页 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <!-- role aria-labelledby 给盲人阅读器使用 -->
  <!-- data-dismiss="modal" 点击关闭当前弹窗 -->
  <div class="m_logoutModal"></div>

  <div class="modal fade" id="userModel" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>
            <span class="glyphicon glyphicon-info-sign"></span>
            你确定要执行此操作么?
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_confirm">确定</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/html" id="myTpl">
    {{ each rows v i }}
      <tr>
        <td>{{ size * (page-1) + (i+1) }}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <td>{{ v.isDelete === 1 ? "正常": "已禁用" }} </td>
        <td data-id="{{ v.id }}">
          {{ if v.isDelete === 1 }}
            <button class="btn btn-danger btn-sm btn_confirm">禁用</button>
          {{ else }}
            <button class="btn btn-success btn-sm ">启用</button>
          {{ /if }}
        </td>
      </tr>
    {{ /each }}
  </script>

  
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <!-- paginator 插件 -->
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  
  <script src="js/common.js"></script>
  <script src="js/user.js"></script>
</body>

</html>
